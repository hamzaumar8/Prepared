<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prepared | LOGIN</title>

    <link rel="stylesheet" href="../../assets/css/icons.min.css">
    <link rel="stylesheet" href="../../assets/css/login.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <form>
                <h2>Reset Password</h2>
                <div class="input_wrapper">
                    <div class="input-icon">
                        <span><i class="ion-md-lock"></i></span>
                    </div>
                    <input class="input_field" placeholder="New Password" type="password" required>
                </div>
                <div class="input_wrapper">
                    <div class="input-icon">
                        <span><i class="ion-md-lock"></i></span>
                    </div>
                    <input class="input_field" placeholder="Confirm Password" type="password" required>
                </div>
                <div class="btn_container">
                    <button type="submit" class="btn btn-light">Reset</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
