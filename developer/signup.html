<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prepared | Sign Up</title>

    <link rel="stylesheet" href="../assets/css/icons.min.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body class="re">
    <div class="wrapper">
        <div class="box">
            <form>
                <h2>Sign Up</h2>
                <div class="input_wrapper">
                    <div class="input-icon">
                        <span><i class="ion-md-person"></i></span>
                    </div>
                    <input class="input_field" placeholder="Full name" type="text">
                </div>
                <div class="input_wrapper">
                    <div class="input-icon">
                        <span><i class="ion-md-mail"></i></span>
                    </div>
                    <input class="input_field" placeholder="Email" type="email">
                </div>
                <div class="input_wrapper">
                    <div class="input-icon">
                        <span><i class="ion-md-lock"></i></span>
                    </div>
                    <input class="input_field" placeholder="Password" type="password">
                </div>
                <div class="input_wrapper">
                    <div class="input-icon">
                        <span><i class="ion-md-lock"></i></span>
                    </div>
                    <input class="input_field" placeholder="Confirm Password" type="password">
                </div>
                <div class="btn_container">
                    <button type="submit" class="btn btn-light">sign up</button>
                </div>
                <div class="quest">
                    <p>Already a member? <a href="login.html"> Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
